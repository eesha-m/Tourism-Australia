<html>
<head>
<link rel="stylesheet" type="text/css" href="logincss.css">
<title>
Login Page
</title>
<script>

function verify(){
	var pass = document.getElementById("pass");
	var email = document.getElementById("email");
	
	if(emailValidator(email, "Please enter a valid email address")){
	if(lengthRestriction(pass, 6, 8)){
	return true;
	}
	}
	
	return false;

}
function emailValidator(elem, helperMsg){
	
	var emailExp = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
	if(elem.value.match(emailExp)){
		return true;
	}else{
		alert(helperMsg);
		elem.focus();
		return false;
	}
}
function lengthRestriction(elem, min, max){
	var uInput = elem.value;
	if(uInput.length >= min && uInput.length <= max){
		return true;
	}else{
		alert("Please enter between " +min+ " and " +max+ " characters");
		elem.focus();
		return false;
	}
}
</script>
</head>
<body>
<br>
<br>
<br>
<br>
<br>
<center>
<div>
<h1>Welcome</h1><br>
<form action='index.html' method='post' name='login'>
Email Id:<br>
<input type='text' id='email'>
<br><br>
Password:<br>
<input type='password' id='pass'>
<br><br>
<input type='submit' value='Login' onclick="return(verify())">
&nbsp;
<input type='button' value='Forgot Password' onclick="alert('Email with new password will be sent to you.')">
</form>
</div>
</center>
</body>
</html>
